<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Counter</title>
    <link rel="icon" type="image/x-icon" href="favicons/main.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">

        <div class="item item1">
            <img src="img/us.gif" class="us" alt="us">
        </div>

        <div class="item item2">
            <a href="counter.html">
                <div class="item2_holder">
                    <img src="img/lovecounter.gif" class="lovecounter" alt="lovecounter">
                    <p class="counteritem" id="main_text">Been Love Counter</p>
                    <img src="img/arrow.png" class="arrow" alt="arrow">
                </div>
            </a>
        </div>
        <div class="item item3">
            <a href="initpic.html">
                <div class="items_holder">
                    <img src="img/couplepic.gif" class="couplepic" alt="couplepic">
                    <p class="otheritem1" id="main_text">Couple Pictures</p>
                </div>
            </a>
        </div>
        <div class="item item4">
            <a href="loveletter.html">
                <div class="items_holder">
                    <img src="img/loveletter.gif" class="loveletter" alt="loveletter">
                    <p class="otheritem2" id="main_text">Love Letters</p>
                </div>
            </a>
        </div>
        <div class="item item5">
            <a href="specialdays.html">
                <div class="items_holder">
                    <img src="img/specialday.png" class="specialday" alt="specialday">
                    <p class="otheritem2" id="main_text">Speical Days</p>
                </div>
            </a>
        </div>
        <div class="item item6">
            <a href="playlist.html">
                <div class="items_holder">
                    <img src="img/playlist.png" class="playlist" alt="playlist">
                    <p class="otheritem3" id="main_text">Playlist</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
